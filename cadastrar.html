<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="fundo">
    
    <div class="container">
        <section class="titulo">
            <h2>Cadastrar usuário</h2>
        </section>

        <form id= "form" class="form">

            <div class=" form-content">
                <label for="username"></label>Nome do usuário </label>
                <input type="text"
                id="username"
                placeholder="Digite o nome do usuário" maxlength="100" required>
            </div>

            <div class=" form-content">
                <label for="cpf">CPF</label>
                <input type="text"
                placeholder="000.000.000-00" maxlength="14">
            </div>

            <div class=" form-content">
                <label for="email">E-mail</label>
                <input type="email"
                placeholder="Digite o e-mail do usuário">
            </div>

            <div class=" form-content">
                <label for="telefone">Telefone</label>
                <input type="tel" name"telefone"
                placeholder="(00) 00000-0000">
            </div>

            <div class=" form-content">
                <label for="password">Senha</label>
                <input type="password"
                placeholder="Digite sua senha">
            </div>

            <div class=" form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password"
                placeholder="Digite sua senha novamente">
            </div>

            <div class=" form-content">
                <label for="txtData">Data de criação</label>
                <input type="date"
                placeholder="Digite a data de criação">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer class="footert a">
        <p><a href="index.html">Voltar para a Página Inicial</a></p>
    </footer>
    
</body>
</html>
